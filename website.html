            line-height: 1.6;

        header {
            background-color: #FF0000;

        article {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 1em;
            padding: 1em;
            text-align: center;
            width: 300px;
        }

        footer {
            background-color: #FF0000;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>
